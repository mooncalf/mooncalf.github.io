<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document with Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .progress-container {
            width: 100%;
            height: 8px;
            background: #ccc;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .progress-bar {
            height: 8px;
            background: #4caf50;
            width: 0%;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Sample Title</h1>
    <p>This is a sample paragraph. Replace this text with your actual content.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum, nisi lorem egestas odio, vitae scelerisque enim ligula venenatis dolor.</p>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
</div>

<script>
    // Update the progress bar as the user scrolls
    window.onscroll = function() {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("progressBar").style.width = scrolled + "%";
    };
</script>

</body>
</html>
